<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend API</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Test Frontend API</h1>
    
    <div>
        <h2>Login Test</h2>
        <input type="text" id="user_id" placeholder="User ID" value="admin">
        <input type="password" id="password" placeholder="Password" value="admin123">
        <button onclick="testLogin()">Test Login</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function testLogin() {
            const user_id = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('üîê Testing login with:', { user_id });
                
                const response = await axios.post('http://localhost:8000/auth/login', {
                    user_id: user_id,
                    password: password
                }, {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('‚úÖ Login successful:', response.data);
                resultDiv.innerHTML = `
                    <h3 style="color: green;">‚úÖ Login Successful</h3>
                    <pre>${JSON.stringify(response.data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('‚ùå Login failed:', error);
                resultDiv.innerHTML = `
                    <h3 style="color: red;">‚ùå Login Failed</h3>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Status:</strong> ${error.response?.status}</p>
                    <p><strong>Data:</strong> ${JSON.stringify(error.response?.data, null, 2)}</p>
                `;
            }
        }
        
        // Test on page load
        window.onload = function() {
            console.log('üåê Test page loaded');
            console.log('üîó Testing connection to auth API...');
            
            // Test health endpoint
            axios.get('http://localhost:8000/health')
                .then(response => {
                    console.log('‚úÖ Health check successful:', response.data);
                })
                .catch(error => {
                    console.error('‚ùå Health check failed:', error);
                });
        };
    </script>
</body>
</html>
